<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f4e9dc;
            text-align: center;
        }
        .invitation {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .invitation h1 {
            color: #b76e79;
        }
        .invitation p {
            font-size: 18px;
            color: #333;
        }
        .couple {
            font-size: 24px;
            font-weight: bold;
            color: #b76e79;
        }
        .date {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
        }
        .location {
            font-size: 18px;
            color: #555;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>Undangan Pernikahan</h1>
        <p>Dengan segala hormat, kami mengundang Anda untuk hadir dalam pernikahan kami:</p>
        <p class="couple">Dewi & Budi</p>
        <p class="date">Sabtu, 15 Juni 2025</p>
        <p class="location">Hotel Mulia, Jakarta</p>
        <p>Jam 10:00 WIB - Selesai</p>
        <footer>
            <p>Mohon konfirmasi kehadiran Anda melalui: 0812-3456-7890</p>
        </footer>
    </div>
</body>
</html>
